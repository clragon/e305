name: Flutter CI

# This workflow is triggered on pushes to the repository.

on: push

jobs:
  ios-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1 

    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' 

    - run: flutter build ios --no-codesign

    - run: |
        cd build/ios/iphoneos
        mkdir Payload
        mv Runner.app Payload/Runner.app
        zip -9 -r e305.zip Payload
        mv e305.zip ../../../e305.ipa
    
    # Upload generated apk to the artifacts.
    - uses: actions/upload-artifact@v1
      with:
        name: release-ios
        path: e305.ipa

  android-build:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - uses: subosito/flutter-action@v1
      with:
        channel: 'beta' 

    # Config release keys
    - env:
        KEYSTORE: ${{ secrets.KEYSTORE }}
        KEYCONFIG: ${{ secrets.KEYCONFIG }}
      run: | 
        echo "$KEYSTORE" | base64 -d > android/app/keys/key.pkcs
        echo "$KEYCONFIG" | base64 -d > android/app/keys/key.properties
    
    # Get flutter dependencies.
    - run: flutter pub get

    # Build apk.
    - run: flutter build apk

    # Upload generated apk to the artifacts.
    - uses: actions/upload-artifact@v1
      with:
        name: release-apk
        path: build/app/outputs/apk/release/app-release.apk
